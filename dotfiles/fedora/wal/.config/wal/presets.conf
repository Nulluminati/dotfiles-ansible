# Pywal Presets Configuration
# Format: Display Name|/path/to/wallpaper|theme-name
#
# Add your wallpaper+theme combinations below
# The theme name should match a file in ~/.config/wal/colorschemes/dark/
# Example: theme-name "dracula" matches "dracula.json"

Dracula|~/.config/wal/wallpapers/dracula.png|dracula
Catppuccin Macchiato|~/.config/wal/wallpapers/catppuccin-macchiato.png|catppuccin-macchiato
Catppuccin Mocha|~/.config/wal/wallpapers/catppuccin-mocha.jpg|catppuccin-mocha
