---
- name: Install GPG key for SublimeText
  become: true
  rpm_key:
    key: https://download.sublimetext.com/sublimehq-pub.gpg
    state: present

- name: Add Sublime repository
  become: true
  yum_repository:
    name: sublime-text
    description: Sublime Text x86_64 - stable
    baseurl: https://download.sublimetext.com/rpm/stable/x86_64
    enabled: yes
    gpgcheck: yes
    gpgkey: https://download.sublimetext.com/sublimehq-rpm-pub.gpg
    state: present

- name: Install command line tools in Fedora
  become: true
  dnf:
    name:
      - sublime-text
    state: present
