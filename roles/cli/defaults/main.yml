---
fedora_repositories:
  - name: docker-ce-stable
    description: Docker CE Stable - $basearch
    url: https://download.docker.com/linux/fedora/$releasever/$basearch/stable
    gpg_url: https://download.docker.com/linux/fedora/gpg
    gpg_check: true

  - name: hashicorp
    description: Hashicorp Stable - $basearch
    url: https://rpm.releases.hashicorp.com/fedora/$releasever/$basearch/stable
    gpg_url: https://apt.releases.hashicorp.com/gpg
    gpg_check: true

  - name: Kubernetes
    description: Kubernetes
    url: https://packages.cloud.google.com/yum/repos/kubernetes-el7-$basearch
    gpg_url: https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
    gpg_check: true

  - name: sublime-text
    description: Sublime Text x86_64 - stable
    url: https://download.sublimetext.com/rpm/stable/x86_64
    gpg_url: https://download.sublimetext.com/sublimehq-rpm-pub.gpg
    gpg_check: true

copr_repositories:
  - name: atim/starship
    creates: _copr:copr.fedorainfracloud.org:atim:starship.repo
