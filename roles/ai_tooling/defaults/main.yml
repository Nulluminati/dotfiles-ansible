---
# Bun packages to install globally
bun_tools:
  - ralph-tui
  - happy-coder
  - opencode-ai@latest
  - "@openai/codex@latest"
  - "@github/copilot@latest"
  - skills

# Agent skills to install globally via skills CLI
agent_skills:
  - "anthropics/skills@skill-creator"
  - "anthropics/skills@frontend-design"
  - "softaworks/agent-toolkit@mermaid-diagrams"
  - "softaworks/agent-toolkit@humanizer"
  - "softaworks/agent-toolkit@agent-md-refactor"
  - "wshobson/agents@uv-package-manager"
  - "wshobson/agents@code-review-excellence"
  - "subsy/ralph-tui@ralph-tui-create-beads-rust"
  - "subsy/ralph-tui@ralph-tui-create-beads"
  - "subsy/ralph-tui@ralph-tui-create-json"
  - "subsy/ralph-tui@ralph-tui-prd"

mcp_servers:
  - name: brave-search
    command: "npx -y @modelcontextprotocol/server-brave-search"
    env:
      BRAVE_API_KEY: "{{ api_keys.brave }}"
  - name: context7
    command: "npx -y @upstash/context7-mcp"
  - name: grep_app
    transport: http
    url: "https://mcp.grep.app"

fedora_mcp_servers: []

mac_mcp_servers:
